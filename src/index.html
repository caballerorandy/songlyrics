<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Search Song Lyrics</title>
  </head>
  <body class="bg-white">
    <div class="mx-auto w-1/4 mt-6">
      <h1 class="text-blue-800 text-3xl uppercase font-bold">
        Search Song Lyrics
      </h1>
    </div>
    <div class="flex lg:w-2/3 md:w-2/3 sm:w-2/5 mx-auto">
      <div class="my-10 w-1/3">
        <h1 class="text-blue-800 mb-4 text-2xl">Search by artist and song.</h1>
        <p class="text-blue-800 mb-2 italic">Required*</p>
        <form id="form">
          <div id="artist-div ">
            <label for="artist" class="block text-blue-800 font-bold mb-1"
              >Artist*</label
            >
            <input
              id="artist"
              type="text"
              class="w-full bg-white p-1 rounded hover:bg-slate-100 text-sm outline-none ring-2 ring-slate-400 mb-4"
            />
          </div>
          <div id="song-div">
            <label for="song" class="block text-blue-800 font-bold mb-2"
              >Song*</label
            >
            <input
              id="song"
              type="text"
              class="w-full bg-white p-1 rounded hover:bg-slate-100 text-sm outline-none ring-2 ring-slate-400 mb-4"
            />
          </div>
          <button
            type="submit"
            id="button"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 border border-gray-400 rounded shadow-md"
          >
            Search
          </button>
        </form>
      </div>
      <div id="result" class="w-2/3 my-10 text-center ml-8"></div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
